name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - master


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:

    defaults:
      run:
        shell: bash
        working-directory: client

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Tencent CloudBase Github Action
        env:
          ENV_ID: ${{secrets.SECRET_ID}}
          SECRET_ID: ${{secrets.SECRET_ID}}
          SECRET_KEY: ${{secrets.SECRET_KEY}}
        run: |
          ls -l
          sudo npm install -g @cloudbase/cli --loglevel=error --no-fund --no-audit --no-progress --prefer-offline
          tcb login --apiKeyId "$SECRET_ID" --apiKey "$SECRET_KEY"
          tcb framework deploy -e "$ENV_ID"
